<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>SDK Demo</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Video One</h1>
            <p class="lead">Image Analysis <code>Upload Image</code> and
                <code>Prediction</code></p>
        </div>
    </div>



    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="embed-responsive embed-responsive-16by9">
                    <img src="{{url_for('send_image', filename='default.png', path='images')}}", style="width:500px;height:600px;", id="mypicture">
                </div>
            </div>
        </div>


        <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">

            <strong>Files:</strong><br>
            <input id="file-picker" type="file" name="file" accept="image/*" multiple>
            <div id="msg"></div>
            <input type="submit" value="Upload!" id="upload-button">
        </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- <script src="lightbulb.js"></script> -->
    <script>

        $("#file-picker").change(function(){
    
            var input = document.getElementById('file-picker');
    
            for (var i=0; i<input.files.length; i++)
            {
            //koala.jpg, koala.JPG substring(index) lastIndexOf('a') koala.1.jpg
                var ext= input.files[i].name.substring(input.files[i].name.lastIndexOf('.')+1).toLowerCase()
    
                if ((ext == 'jpg') || (ext == 'png') || (ext == 'jpeg'))
                {
                    $("#msg").text("File is supported")
                }
                else
                {
                    $("#msg").text("File is not supported")
                    document.getElementById("file-picker").value ="";
                }
    
            }
    
    
        } );
    
    </script>
</body>

</html>
